{% extends "main.html" %}
{% block content %}

<div class="container d-flex justify-content-around my-auto">
    <div class="card col-md-6 bg-dark">
        <div class="card text-center bg-dark">
            <h3 class=" fw-normal card-text card-header ">Room delete</h3>
        </div>

        <div class="p-5">
            <p>Are you sure you want to delete {{room}}</p>
            <form action="{{ url_for('chats.delete_room', room_name=room.name) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
            </form>
        
        </div>


    </div>
</div>

{% endblock %}
